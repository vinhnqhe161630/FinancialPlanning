<h1 mat-dialog-title>Delete</h1>
<mat-dialog-content>
    <p><b>Are you sure you want to delete this term?</b><p>
    <p class="note">Please, rethink your decision because you will not be able to undo this action</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="'delete'" cdkFocusInitial id="delete-button">Delete</button>
    <button mat-button mat-dialog-close id="cancel-button">Cancel</button>
</mat-dialog-actions>

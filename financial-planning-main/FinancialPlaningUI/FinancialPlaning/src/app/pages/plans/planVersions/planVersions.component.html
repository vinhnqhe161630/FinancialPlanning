<h1 mat-dialog-title>Plan History</h1>
<mat-dialog-content>
    <table mat-table [dataSource]="data" class="mat-elevation-z8">

        <ng-container matColumnDef="Version">
            <th mat-header-cell *matHeaderCellDef> Version </th>
            <td mat-cell *matCellDef="let element; let firstRow = first" 
            (click)="downloadFile(element.planId, element.version)"
            style="cursor: pointer; text-decoration: underline;">
                {{ firstRow ? 'CURRENT v.' + element.version : 'v.' + element.version }}
              </td>
        </ng-container>

        <ng-container matColumnDef="Published data">
            <th mat-header-cell *matHeaderCellDef> Published data </th>
            <td mat-cell *matCellDef="let element"> {{convertIsoDateToDdMmYyyy(element.importDate)}} </td>
        </ng-container>

        <ng-container matColumnDef="Changed by">
            <th mat-header-cell *matHeaderCellDef> Changed by </th>
            <td mat-cell *matCellDef="let element"> {{element.uploadedBy}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button id="cancel-button" class="border-0" (click)="closeDialog()">Close</button>
</mat-dialog-actions>
